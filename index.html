              ></a>
            </div>
          </div>

          <div class="home__img">
            <img src="assets/img/hero_right.png" alt="" />
          </div>
        </div>
      </section>
      <!-- ===================== FEATURES ============================== -->
      <section class="feature bd-flex" id="feature">
        <div class="feature__img">
          <img src="assets/img/best-features.png" alt="" />
        </div>
        <div class="feature__content">
          <div class="feature__text">
            <h2>Some of the best features Of Our App!</h2>
          </div>
          <div class="feature__grid">
            <div class="feature__grid--item">
              <div class="feature__item--head"></div>
